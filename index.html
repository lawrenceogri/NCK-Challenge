<!DOCTYPE html>

<html>

<head>
    <title>Landing Page | Index</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <ul>
            <li>TRIPS</li>
            <li>RECENTLY VIEWED</li>
            <li>BOOKINGS</li>
            <li class="img"><img class="av" src="images/av.png"></li>
        </ul>
    </header>
    <hr class="one">
    <section>
        <div class="left">
            <h1>Payment Information</h1>
            <h2>Choose your method of payment</h2>
            <div class="card">
                <p>CARD NUMBER</p>
                <p id="display-card-number" style="height: 30px;"></p> 
                <img>
                <p>EXPIRATION DATE</p>
                <p>03/24</p>
                <p>John Doe</p>
                <div class="mc">
                <img src="images/mc.svg" width="50">
            </div>

            </div>
        </div>

        <div class="right">
            <div class="logo">
                <img class="visa" src="images/visa.jpg">
                <img class="discover" src="images/discover.png">
                <input type="radio">
                <img class="paypal" src="images/paypal.png">
            </div>
            <div class="card-details">
                <label >Credit card number</label>
                <input id="card-number" type="text">
                <label>Security code</label>
                <input type="text">
                
            </div>

            <div class="card-details-2">
                <label>Expiration date</label>
                <input type="text">
                <label>Postal code</label>
                <input type="text">
            </div>
            <label><input type="radio"> Use this card for next purchase</label>
            <button class="add-card">Add card</button>
    </section>
    <hr>
    <div>
        <div>
            <p>Subtotal</p>
            <p>Estimated TAX</p>
            <p>Promotional Code: <span>Z4KXLM9A</span></p>
        </div>
        <div>
            <p>₦2,497.00</p>
            <p>₦119.64</p>
            <p>₦-60.00</p>
        </div>

    </div>
    <hr>
    <div>
        <button>Complete payment</button>
    </div>
    <div>TOTAL:₦2556.64 </div>




</body>

</html>
